upstream api {
    server web:8000;
    #server frontend:5000;
}

server {

    listen 80;

    location / {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        }

    location /staticfiles/ {
        alias /app/staticfiles/;
        }

    location /mediafiles/ {
        alias /app/mediafiles/;
        }
}
